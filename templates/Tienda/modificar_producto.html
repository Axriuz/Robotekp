{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod product</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/modd1.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon1.ico"/>
    <script type="text/javascript" src="/static/js/embed.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body background="{% static 'img/pieces-of-lego3.jpg' %}">
    <div class="topnav" id="myTopnav">
        <a href="/index" class="active"><i class="fa fa-home"></i>Inicio</a>
        <a href="/index/agregar_producto"><i class="fa fa-fw fa-plus-square"></i>Agregar Nuevo</a>
        <a href="/index/consultar_producto"><i class="fa fa-fw fa-eye"></i>Ver Productos</a>
        <a href="{% url 'logout' %}"><i class="fa fa-fw fa-sign-out"></i>Salir</a>
    
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="container">
        <div class="container2">
            <form method="POST">
                {% csrf_token %}
                <p>
                <label for="{{ form.Codigo.C칩digo }}">C칩digo:</label>
                {{form.Codigo}}
                </p>
                <p>
                <label for="{{ form.Nombre.Nombre }}">Nombre:</label>
                {{form.Nombre}}
                </p>
                <p>
                    <label for="{{ form.Descripcion.Descripcion }}">Descripci칩n:</label>
                    {{form.Descripcion}}
                </p>
                <p>
                    <label for="{{ form.Precio_de_venta.Precio_de_venta }}">Precio de venta:</label>
                    {{form.Precio_de_venta}}
                </p>
                <p>
                <input type="submit" value="Guardar" onclick="embed()">
                <a id="multi" href="#popup" class="multi"><i class="fa fa-fw fa-film"></i></a>
                </p>
        </div>
    </div>
    <div id="popup" class="overlay">
        <div id="popupBody">
            <div class="popuphead">
                <h2>A침adir Multimedia</h2>
                <a id="cerrar" href="#">&times;</a>
            </div>
            <div class="popupContent">
                    {% csrf_token %}
                    <p>
                        <label class="popv" for="{{ form.URL_Video.URL_Video }}">URL Video:</label>
                        {{form.URL_Video}}
                    </p>
                    <p>
                        <label class="popi" for="{{ form.URL_Imagen.URL_Imagen }}">URL Imagen:</label>
                        {{form.URL_Imagen}}
                    </p>          
                    <input type="submit" value="Guardar" onclick="embed2()">
                </form>
            </div>
        </div>
</body>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
</script>
</html>
