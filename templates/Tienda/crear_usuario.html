<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/adduser.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon1.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Añadir usuario</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="/index" class="active"><i class="fa fa-home"></i>Inicio</a>
        <a><i class="fa fa-fw fa-users"></i>Agregar Usuario</a>
        <a href="{% url 'logout' %}"><i class="fa fa-fw fa-sign-out"></i>Salir</a>
        
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <p>
            <label>Nombre de usuario:</label>
            {{form.username}}
            </p>
            <p>
            <label>Nombre de pila:</label>
            {{form.first_name}}
            </p>
            <p>
            <label>Apellidos:</label>
            {{form.last_name}}
            </p>
            <p>
            <label>Correo electronico:</label>
            {{form.email}}
            </p>
            <p>
            <label>Ingresar contraseña:</label>
            {{form.password1}}
            </p>
            <p>
            <label>Confirmar contraseña:</label>
            {{form.password2}}
            </p>
            <input type="submit" value="Guardar" class="default" name="save">
            
        </form>
    </div>
</body>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
</script>
</html>
